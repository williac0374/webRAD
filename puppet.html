<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Template</title>
<style>
body{
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: black;
  
}
canvas {
  // border: 2px solid #000;
  background-color: white;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
window.onerror = function(message, source, lineno, colno, error) {let code = localStorage.getItem("codeIDE");let getScriptLine = code => code.split("<script>")[0].split("\n").length;let ln = (getScriptLine(code)-1) + lineno;msg = message+" , line :"+ ln+" , column: " +colno+ " , " +error;let errorCursor = {"line":ln,"ch":colno,"sticky":null};localStorage.setItem("errorCursorIDE",JSON.stringify(errorCursor));alert(msg);window.close();}
hide=false
canvas.width=500;
canvas.height=500
function start(){
  isLocked=true
  load = draw_set_image('load.png')
  save = draw_set_image('save.png')
  locked = draw_set_image('locked.png')
  free = draw_set_image('free.png')
lButton = {spr:load,x:20,y:20,w:150,h:75}
sButton = {spr:save,x:320,y:20,w:150,h:75}
lockButton = {spr:locked,x:320,y:80,w:150,h:75}
  face=draw_set_image('face.png');
  body=draw_set_image('torso.png');
  leg=draw_set_image('leg.png');
  foot=draw_set_image('boot.png');
head={spr:face,x:100,y:100,w:50,h:50,px:25,py:25,rot:0};
body={spr:body,x:75,y:150,w:50,h:50,px:25,py:25,rot:0};
lLeg={spr:leg,x:0,y:0,w:50,h:50,px:25,py:25,rot:0};
rLeg={spr:leg,x:125,y:200,w:50,h:50,px:25,py:25,rot:0};
lFoot={spr:foot,x:0,y:0,w:50,h:50,px:25,py:25,rot:0};
rFoot={spr:foot,x:125,y:250,w:50,h:50,px:25,py:25,rot:0};
  set();
}

function set(){
  // attaches right leg to body
  body.dis = point_distance(body.x+body.px,body.y+body.py,rLeg.x+rLeg.px,rLeg.y+rLeg.py)
  body.dir = point_direction(body.x+body.px,body.y+body.py,rLeg.x+rLeg.px,rLeg.y+rLeg.py)+body.rot
  rLeg.dadDir = body.rot
  // attaches right foot to right leg
  rLeg.dis = point_distance(rLeg.x+rLeg.px,rLeg.y+rLeg.py,rFoot.x+rFoot.px,rFoot.y+rFoot.py)
  rLeg.dir = point_direction(rLeg.x+rLeg.px,rLeg.y+rLeg.py,rFoot.x+rFoot.px,rFoot.y+rFoot.py)+rLeg.rot
  rFoot.dadDir = rLeg.rot
}

function link(){

  // keeps right foot attached to right leg
  rFoot.x = rLeg.x+rLeg.px+lengthdir_x(rLeg.dis, rLeg.dir-rLeg.rot) - rFoot.px
  rFoot.y = rLeg.y+rLeg.py+lengthdir_y(rLeg.dis, rLeg.dir-rLeg.rot) - rFoot.py
  rFoot.dadDir = rLeg.rot;
    // keeps right leg attached to body
    rLeg.x = body.x+body.px+lengthdir_x(body.dis, body.dir-body.rot) - rLeg.px
  rLeg.y = body.y+body.py+lengthdir_y(body.dis, body.dir-body.rot) - rLeg.py
  rLeg.dadDir = body.rot;
  
}


function draw_all(obj){
  draw_image(obj.spr,obj.x,obj.y,obj.w,obj.h,obj.rot+obj.dadDir,obj.px,obj.py)
  if(!hide){
    draw_set_color(255,0,0)
    draw_circle(obj.x+obj.px, obj.y+obj.py, 6, false)
    draw_set_color(0,0,0)
  if(obj.sel){draw_set_color(255,0,0)}
    draw_set_linedash([10,3])
    draw_set_linewidth(4)
    draw_rectangle(obj.x,obj.y, obj.w, obj.h,true,obj.rot,obj.px,obj.py)
    draw_set_linedash([])
  }
}
function loop(){
  input()
if(isLocked){link()}
  
}


function draw(){
  draw_all(head);
  draw_all(body);
  draw_all(lLeg);
  draw_all(rLeg);
  draw_all(lFoot);
  draw_all(rFoot);
  if(!hide){
  if(isLocked){lockButton.spr=locked}else{lockButton.spr=free}
    draw_image(lockButton.spr,lockButton.x,lockButton.y,lockButton.w,lockButton.h)
    draw_image(lButton.spr,lButton.x,lButton.y,lButton.w,lButton.h)
    draw_image(sButton.spr,sButton.x,sButton.y,sButton.w,sButton.h)
    draw_set_color(0,0,0)
    // draw_text(24, 24, mouse_x+' , '+mouse_y+' , '+wheelDir, 24)
  }
}
function draw_part(obj){
  draw_image(draw_set_image(obj.spr),obj.x,obj.y,obj.w,obj.h,obj.rot+obj.dadRot,obj.px,obj.py)
  if(!hide){
    draw_set_color(255,0,0)
    draw_circle(obj.x+obj.px, obj.y+obj.py, 6, false)
    draw_set_color(0,0,0)
  if(obj.sel){draw_set_color(255,0,0)}
    draw_set_linedash([10,3])
    draw_set_linewidth(4)
    draw_rectangle(obj.x,obj.y, obj.w, obj.h,true,obj.rot,obj.px,obj.py)
    draw_set_linedash([])
  }
}
///////////////////////////////////////////////////////////////////////
function input(){
  document.title=isLocked
  hide=keyboard_check(vk_space)
if(keyboard_check_pressed(vk_escape)){window.close()}
  adjust_part(head)
  adjust_part(body)
  adjust_part(lLeg)
  adjust_part(rLeg)
  adjust_part(rFoot)
  adjust_part(lFoot)
  
  if(inside(mouse_x, mouse_y, lockButton.x,lockButton.y,lockButton.w,lockButton.h, 0, 0, 0) && mouse_check_released()){
    if(isLocked){
      isLocked=false
    }else{
      isLocked=true;
      set();
    }
  }
  if(inside(mouse_x, mouse_y, lButton.x,lButton.y,lButton.w,lButton.h, 0, 0, 0) && mouse_check_released()){
    let temp = prompt('enter data','')
    if(temp!=null && temp!=''){
      joe = JSON.parse(temp)
    }
  }
  if(inside(mouse_x, mouse_y, sButton.x,sButton.y,sButton.w,sButton.h, 0, 0, 0) && mouse_check_released()){
    let temp = JSON.stringify(joe);
    var myWindow = window.open();
    myWindow.document.write(temp);
  }
}
function adjust_part(obj){
  let mod=1
  if(keyboard_check(vk_shift)){
    mod=3
  }
  
  if(keyboard_check(vk_left)){
  if(obj.sel){obj.rot--}
  }
  if(keyboard_check(vk_right)){
  if(obj.sel){obj.rot++}
  }
  if(keyboard_check_pressed(vk_delete)){
  if(obj.sel){obj.rot=0}
  }
  if(keyboard_check(vk_w)){
  if(obj.sel){obj.w+=wheelDir*mod}
  }
  if(keyboard_check(vk_h)){
  if(obj.sel){obj.h+=wheelDir*mod}
  }
  if(keyboard_check(vk_r)){
  if(obj.sel){obj.rot+=wheelDir*mod}
  }
  if(obj.sel && mouse_check() && keyboard_check(vk_p)){
    isLocked=false;
    obj.px = mouse_x-obj.x;
    obj.py = mouse_y-obj.y;
  }
  if(obj.sel && mouse_check_pressed() && keyboard_check(vk_m)){
    offX = mouse_x -obj.x;
    offY = mouse_y -obj.y;
  }
  if(obj.sel && mouse_check() && keyboard_check(vk_m)){
    obj.x = mouse_x - offX;
    obj.y = mouse_y - offY;
  }
  if(mouse_check_pressed() && !keyboard_check(vk_m) && !keyboard_check(vk_p)){
    obj.sel=inside(mouse_x, mouse_y, obj.x, obj.y, obj.w, obj.h, obj.rot, obj.px, obj.py)
  }
if(obj.sel){wheelDir=0}
}

</script>
<script type='text/javascript' src='engine.js'></script>

</body>
</html>
