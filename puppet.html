<script>
window.onerror = function(message, source, lineno, colno, error) {let code = localStorage.getItem("codeIDE");let getScriptLine = code => code.split("<script>")[0].split("\n").length;let ln = (getScriptLine(code)-1) + lineno;msg = message+" , line :"+ ln+" , column: " +colno+ " , " +error;let errorCursor = {"line":ln,"ch":colno,"sticky":null};localStorage.setItem("errorCursorIDE",JSON.stringify(errorCursor));alert(msg);window.close();}

canvas.width=600;
canvas.height=600;
     
function start(){
edit=false
A={x:140,y:140,ox:10,oy:37.5,w:200,h:75,rot:0,Trot:0,parent:null}
B={x:340,y:240,ox:10,oy:37.5,w:150,h:75,rot:0,Trot:0,parent:A,pDis:null,pDir:null}
C={x:440,y:440,ox:10,oy:37.5,w:200,h:75,rot:0,Trot:0,parent:B,pDis:null,pDir:null}
  set_relative_coords(B);
  set_relative_coords(C);
}

function loop(){
  A.Trot+=0.5
  if(!edit){
  parent(B);
  parent(C);
  }
}
function parent(obj){
  if(obj.pDis && obj.pDir){
    obj.x = obj.parent.x+lengthdir_x(obj.pDis, obj.pDir-obj.parent.Trot);
    obj.y = obj.parent.y+lengthdir_y(obj.pDis, obj.pDir-obj.parent.Trot);
    obj.Trot = B.rot+obj.parent.Trot
  }
  
}
function set_relative_coords(obj){
  obj.pDis = point_distance(obj.parent.x,obj.parent.y,obj.x,obj.y)
  obj.pDir = point_direction(obj.parent.x,obj.parent.y,obj.x,obj.y)
}
function draw(){
  //draw_shape(x,y,ox,oy,w,h,rot,lCr,lCg,lCb,bCr,bCg,bCb)
  draw_shape(A,255,128,0,33,33,33)
  draw_shape(B,0,255,0,33,33,33)
  draw_shape(C,0,0,128,33,33,33)
  draw_set_color(0,0,0)
  draw_text(0,canvas.height-60, mouse_x+' , '+mouse_y, 60)
}

function input(){
  
}



function draw_shape(obj,lCr,lCg,lCb,bCr,bCg,bCb){
  draw_set_color(lCr,lCg,lCb)
  draw_rectangle(obj.x-obj.ox, obj.y-obj.oy, obj.w, obj.h,false,obj.Trot,obj.ox,obj.oy)
  draw_set_color(bCr,bCg,bCb)
  draw_set_linewidth(8)
  draw_rectangle(obj.x-obj.ox, obj.y-obj.oy, obj.w, obj.h,true,obj.Trot,obj.ox,obj.oy)
  draw_set_color(255,0,0)
  draw_circle(obj.x, obj.y, 8, false)
}












</script>
