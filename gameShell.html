<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Template</title>
<style>
html, body {
  margin: 0;
  display: flex;
  overscroll-behavior: none;
  justify-content: center;
  align-items: center;
  height: 90vh;
  background-color: black;
  
}
canvas {
  // border: 2px solid #000;
  background-color: white;
  
}
</style>
</head>

<body>
<canvas id="canvas" ></canvas>

<script>
function start(){
  mxStart = mouse_x;
  myStart = mouse_y;
  friction = 0.01
  mxEnd = mouse_x;
  myEnd = mouse_y;
  canvas.width = screen.availWidth;
  canvas.height = screen.availHeight*0.9;
alien = {x:10, y:10 ,spr:draw_set_image('LeviAlien256.png'), dx:0, dy:0}
}
function loop(){
  window.scrollTo(0, 1);
  if(mouse_check_pressed()){
    mxStart = mouse_x;
    myStart = mouse_y;
  }
  if(mouse_check_released()){
    mxEnd = mouse_x;
    myEnd = mouse_y;
    alien.dx=(mxEnd-mxStart)/10;
    alien.dy=(myEnd-myStart)/10;
  }
  // moves alien
  alien.x+=alien.dx;
  alien.y+=alien.dy;
  //screen wraps alien
if(alien.x>canvas.width){alien.x=-128}
if(alien.x<-128){alien.x=canvas.width}
if(alien.y>canvas.height){alien.y=-128}
if(alien.y<-128){alien.y=canvas.height}
  //friction slows alien
if(alien.dx>friction){alien.dx-friction}
if(alien.dx<-friction){alien.dx+friction}
if(alien.dy>friction){alien.dy-friction}
if(alien.dy<-friction){alien.dy+friction}
}

function draw(){
  document.title = myStart+' , '+mxEnd
  draw_image(alien.spr,alien.x,alien.y,128,128)
}

</script>
<script type='text/javascript' src='engine.js'></script>

</body>
</html>
