game_objects = [];
function make_obj(name,sprite,x,y,w,h,start_code,loop_code){
  let temp = {
    name:name,
    sprite:sprite,
    x:x,
    y:y,
    w:w,
    h:h,
    dx:0,
    dy:0,
    rot:0,
    ox:0,
    oy:0,
    init:function(){
      eval(start_code);
    },
    move:function(){
      this.x += this.dx;
      this.y += this.dy;
    },
    draw:function(){
      draw_image(this.sprite,this.x,this.y,this.w,this.h,this.rot,this.ox,this.oy)
    },
    loop:function(){
      eval(loop_code)
      this.move();
      this.draw();
      
    }
    
  }
  temp.init();
  game_objects.push(temp)
}
